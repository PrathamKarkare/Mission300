<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission 300 | 2026</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --bg-body: #0f1016;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent-lavender: #b79ced;
            --accent-mint: #8ef3c2;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            background-image: radial-gradient(circle at 0% 0%, #1e1b4b 0%, #0f1016 50%);
            color: var(--text-main);
            margin: 0; padding: 20px; -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 850px; margin: 0 auto; }
        header { text-align: center; padding: 30px 0; }
        h1 { font-weight: 800; font-size: 2rem; letter-spacing: -1px; margin-bottom: 5px; }
        
        .hero-card {
            background: var(--card-bg); backdrop-filter: blur(12px);
            border: 1px solid var(--border); border-radius: 32px;
            padding: 30px; margin-bottom: 30px;
        }

        .progress-label-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-weight: 600; font-size: 0.85rem;}
        
        .progress-track {
            background: rgba(0,0,0,0.2); height: 10px; border-radius: 20px;
            overflow: hidden; border: 1px solid var(--border);
        }
        
        #progress-bar {
            height: 100%; background: linear-gradient(90deg, var(--accent-lavender), var(--accent-mint));
            width: 0%; border-radius: 20px; transition: width 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 25px; }
        .stat-val { display: block; font-size: 1.6rem; font-weight: 800; color: var(--accent-lavender); }
        .stat-lab { font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        .tab-nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
        .tab-btn {
            background: var(--card-bg); border: 1px solid var(--border); color: var(--text-dim);
            padding: 10px 20px; border-radius: 100px; cursor: pointer; font-weight: 600; font-size: 0.85rem;
        }
        .tab-btn.active { background: #fff; color: #000; border-color: #fff; }

        .content-section { display: none; }
        .content-section.active { display: block; animation: slideUp 0.4s ease; }

        .glass-panel { background: var(--card-bg); border: 1px solid var(--border); border-radius: 24px; padding: 25px; }

        .form-group { margin-bottom: 18px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 6px; font-weight: 600; color: var(--accent-mint); }
        input, select {
            width: 100%; padding: 12px; background: rgba(0,0,0,0.2);
            border: 1px solid var(--border); border-radius: 12px; color: #fff;
            font-family: inherit; box-sizing: border-box;
        }
        
        .rest-pill {
            display: flex; align-items: center; gap: 10px; background: rgba(142, 243, 194, 0.05);
            padding: 15px; border-radius: 16px; margin-bottom: 20px; border: 1px solid rgba(142, 243, 194, 0.2);
        }

        .submit-btn {
            background: var(--accent-lavender); color: #000; border: none; width: 100%;
            padding: 16px; border-radius: 14px; font-weight: 800; cursor: pointer;
        }

        .hidden { display: none; }

        .chart-row { display: grid; grid-template-columns: 1.3fr 1fr; gap: 20px; margin-bottom: 25px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 0.7rem; color: var(--text-dim); padding: 10px; border-bottom: 1px solid var(--border); }
        td { padding: 12px 10px; font-size: 0.85rem; border-bottom: 1px solid rgba(255,255,255,0.02); }
        
        .tag { padding: 3px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: 600; }
        .tag-active { background: rgba(183, 156, 237, 0.1); color: var(--accent-lavender); }
        .tag-rest { background: rgba(142, 243, 194, 0.1); color: var(--accent-mint); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 700px) { .chart-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <header><h1>Mission 300</h1></header>

    <div class="hero-card">
        <div class="progress-label-row"><span>Goal Progress</span><span id="progress-pct">0%</span></div>
        <div class="progress-track"><div id="progress-bar"></div></div>
        <div class="stats-grid">
            <div style="text-align:center"><span class="stat-val" id="val-done">0</span><span class="stat-lab">Workouts</span></div>
            <div style="text-align:center"><span class="stat-val" id="val-left">300</span><span class="stat-lab">To Go</span></div>
            <div style="text-align:center"><span class="stat-val" id="val-total">0</span><span class="stat-lab">Total Logs</span></div>
        </div>
    </div>

    <nav class="tab-nav">
        <button class="tab-btn active" onclick="showTab('log', this)">Log Activity</button>
        <button class="tab-btn" onclick="showTab('stats', this)">Analytics</button>
    </nav>

    <section id="log" class="content-section active">
        <div class="glass-panel">
            <form id="trackerForm">
                <div class="form-group"><label>Date</label><input type="date" id="date" required></div>
                
                <div class="rest-pill">
                    <input type="checkbox" id="isRest" onchange="toggleRestUI(this.checked)">
                    <label style="margin:0; color:var(--text-main); cursor:pointer;">Today is a rest/recovery day</label>
                </div>

                <div id="workout-ui">
                    <div class="form-group">
                        <label>Module Type</label>
                        <select id="category" onchange="checkSport(this.value)">
                            <option value="Strength Training">Strength Training</option>
                            <option value="Stretch">Stretch & Mobility</option>
                            <option value="Sports">Sports</option>
                            <option value="Cardio">Cardio</option>
                        </select>
                    </div>

                    <div id="sport-selector" class="form-group hidden">
                        <label>Sub-select Sport</label>
                        <select id="sub-sport">
                            <option value="Padel">Padel</option>
                            <option value="Tennis">Tennis</option>
                            <option value="Football">Football</option>
                            <option value="Swimming">Swimming</option>
                        </select>
                    </div>
                    <div class="form-group"><label>Duration (Minutes)</label><input type="number" id="duration"></div>
                </div>
                <button type="submit" class="submit-btn">Execute Sync</button>
            </form>
        </div>
    </section>

    <section id="stats" class="content-section">
        <div class="chart-row">
            <div class="glass-panel"><canvas id="barChart"></canvas></div>
            <div class="glass-panel"><canvas id="pieChart"></canvas></div>
        </div>
        <div class="glass-panel">
            <table>
                <thead><tr><th>Date</th><th>Module</th><th>Mins</th><th></th></tr></thead>
                <tbody id="history-rows"></tbody>
            </table>
        </div>
    </section>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBvmlKaFA2WL_BGbSb9m4RKuYElqHrJwbA",
        authDomain: "mission-300-38a4e.firebaseapp.com",
        projectId: "mission-300-38a4e",
        storageBucket: "mission-300-38a4e.firebasestorage.app",
        messagingSenderId: "693480568946",
        appId: "1:693480568946:web:a231010aaa76071c542aeb",
        measurementId: "G-9JR8MQR73S"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let logs = [];
    let charts = { bar: null, pie: null };
    document.getElementById('date').valueAsDate = new Date();

    db.collection("workouts").orderBy("date", "desc").onSnapshot((snapshot) => {
        logs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        updateApp();
    });

    function checkSport(val) {
        document.getElementById('sport-selector').classList.toggle('hidden', val !== 'Sports');
    }

    function toggleRestUI(checked) {
        document.getElementById('workout-ui').style.opacity = checked ? "0.3" : "1";
        document.getElementById('workout-ui').style.pointerEvents = checked ? "none" : "auto";
    }

    document.getElementById('trackerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const isRest = document.getElementById('isRest').checked;
        const mainCat = document.getElementById('category').value;
        const subSport = document.getElementById('sub-sport').value;
        
        const entry = {
            date: document.getElementById('date').value,
            category: isRest ? 'Rest Day' : (mainCat === 'Sports' ? `Sports: ${subSport}` : mainCat),
            duration: isRest ? 0 : (parseInt(document.getElementById('duration').value) || 0),
            isRestDay: isRest,
            created: firebase.firestore.FieldValue.serverTimestamp()
        };

        await db.collection("workouts").add(entry);
        e.target.reset();
        document.getElementById('date').valueAsDate = new Date();
        toggleRestUI(false);
        showTab('stats', document.querySelectorAll('.tab-btn')[1]);
    });

    async function deleteLog(id) {
        if(confirm("Erase entry?")) await db.collection("workouts").doc(id).delete();
    }

    function updateApp() {
        const tbody = document.getElementById('history-rows');
        tbody.innerHTML = '';
        logs.forEach(l => {
            tbody.innerHTML += `<tr>
                <td>${l.date}</td>
                <td><span class="tag ${l.isRestDay ? 'tag-rest' : 'tag-active'}">${l.category}</span></td>
                <td>${l.duration}</td>
                <td style="text-align:right"><button onclick="deleteLog('${l.id}')" style="background:none; border:none; color:var(--text-dim); cursor:pointer;">âœ•</button></td>
            </tr>`;
        });

        // FIXED LOGIC: Handle legacy data that doesn't have isRestDay field
        const activeWorkoutDates = new Set(logs.filter(l => !l.isRestDay).map(l => l.date));
        const workoutCount = activeWorkoutDates.size;
        
        const pct = ((workoutCount / 300) * 100).toFixed(1);
        document.getElementById('val-done').innerText = workoutCount;
        document.getElementById('val-left').innerText = Math.max(300 - workoutCount, 0);
        document.getElementById('val-total').innerText = logs.length;
        document.getElementById('progress-pct').innerText = pct + "%";
        document.getElementById('progress-bar').style.width = pct + "%";
        
        updateCharts();
    }

    function updateCharts() {
        Chart.defaults.color = '#94a3b8';
        Chart.defaults.font.family = 'Plus Jakarta Sans';

        // PIE: Grouping categories
        const catMap = {};
        logs.forEach(l => {
            const cat = l.category.split(':')[0]; // Groups all "Sports: Padel" into just "Sports"
            catMap[cat] = (catMap[cat] || 0) + 1;
        });

        if(charts.pie) charts.pie.destroy();
        charts.pie = new Chart(document.getElementById('pieChart'), {
            type: 'doughnut',
            data: {
                labels: Object.keys(catMap),
                datasets: [{ data: Object.values(catMap), backgroundColor: ['#b79ced', '#8ef3c2', '#475569', '#1e293b'], borderWidth: 0 }]
            },
            options: { cutout: '80%', plugins: { legend: { position: 'bottom', labels: { usePointStyle: true, padding: 15 } } } }
        });

        // BAR: Last 7 active sessions
        const timeline = {};
        const sorted = [...logs].filter(l => !l.isRestDay).sort((a,b) => new Date(a.date) - new Date(b.date)).slice(-7);
        sorted.forEach(l => timeline[l.date] = (timeline[l.date] || 0) + l.duration);

        if(charts.bar) charts.bar.destroy();
        charts.bar = new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: Object.keys(timeline),
                datasets: [{ label: 'Minutes', data: Object.values(timeline), backgroundColor: '#b79ced', borderRadius: 8 }]
            },
            options: { scales: { y: { display: false }, x: { grid: { display: false } } }, plugins: { legend: { display: false } } }
        });
    }

    function showTab(id, btn) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }
</script>
</body>
</html>
