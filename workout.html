<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission 300 | 2026</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        :root {
            --bg-main: #0f172a; --bg-card: #1e293b; --bg-input: #334155;
            --border-glow: #475569; --text-main: #f8fafc; --text-muted: #94a3b8;
            --accent: #818cf8; --accent-bright: #c7d2fe; --danger: #f87171;
            --success: #34d399;
        }

        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-main);
            color: var(--text-main); margin: 0; padding: 20px; line-height: 1.6;
        }

        /* 1. COOL PROGRESS DASHBOARD */
        .dashboard {
            background: linear-gradient(135deg, var(--bg-card) 0%, #1e1b4b 100%);
            padding: 30px; border-radius: 24px; border: 1px solid var(--border-glow);
            margin-bottom: 30px; text-align: center; position: relative; overflow: hidden;
        }

        .dashboard::after {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(129, 140, 248, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .main-stats { display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap; gap: 20px; margin-top: 20px;}
        .stat-item { flex: 1; min-width: 120px; }
        .stat-value { font-size: 2.5rem; font-weight: 800; color: var(--text-main); display: block; }
        .stat-label { font-size: 0.75rem; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }

        .progress-container { width: 100%; margin: 25px 0; }
        .progress-bg { background: rgba(0,0,0,0.3); height: 16px; border-radius: 30px; border: 1px solid var(--border-glow); overflow: hidden; position: relative;}
        #progress-bar { 
            background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899); 
            height: 100%; width: 0%; transition: width 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        /* 2. OTHER STYLES */
        .container { max-width: 950px; margin: 0 auto; }
        .nav-buttons { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .btn-nav { background: var(--bg-card); border: 1px solid var(--border-glow); color: var(--text-muted); padding: 12px 25px; border-radius: 12px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-nav.active { background: var(--accent); color: white; border-color: var(--accent); }
        
        .view-section { background: var(--bg-card); padding: 30px; border-radius: 20px; border: 1px solid var(--border-glow); display: none; }
        .view-section.active { display: block; animation: fadeIn 0.4s ease; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.8rem; color: var(--accent); margin-bottom: 8px; font-weight: 600; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 14px; background: var(--bg-input); border: 1px solid var(--border-glow); color: white; border-radius: 10px; box-sizing: border-box;}
        
        .rest-toggle { 
            display: flex; align-items: center; gap: 12px; padding: 15px; background: rgba(255,255,255,0.05); 
            border-radius: 12px; margin-bottom: 20px; border: 1px dashed var(--accent); cursor: pointer;
        }
        
        .btn-submit { background: var(--accent); color: white; border: none; width: 100%; padding: 18px; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        
        .charts-container { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; margin: 30px 0; }
        .chart-box { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 15px; border: 1px solid var(--border-glow); }

        table { width: 100%; border-collapse: collapse; margin-top: 20px;}
        th { text-align: left; color: var(--accent); font-size: 0.75rem; text-transform: uppercase; padding: 15px; border-bottom: 2px solid var(--border-glow); }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
        
        .tag { padding: 4px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; }
        .tag-work { background: rgba(129, 140, 248, 0.2); color: var(--accent); border: 1px solid var(--accent); }
        .tag-rest { background: rgba(148, 163, 184, 0.1); color: var(--text-muted); border: 1px solid var(--text-muted); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) { .charts-container { grid-template-columns: 1fr; } .main-stats { flex-direction: column; } }
    </style>
</head>
<body>

<div class="container">
    <div class="dashboard">
        <span class="stat-label">Mission Progress</span>
        <div class="progress-container">
            <div class="progress-bg"><div id="progress-bar"></div></div>
        </div>
        <div class="main-stats">
            <div class="stat-item"><span class="stat-value" id="stat-days">0</span><span class="stat-label">Days Done</span></div>
            <div class="stat-item"><span class="stat-value" id="stat-to-go">300</span><span class="stat-label">Days To Go</span></div>
            <div class="stat-item"><span class="stat-value" id="stat-percent">0%</span><span class="stat-label">Completion</span></div>
        </div>
    </div>

    <div class="nav-buttons">
        <button class="btn-nav active" onclick="showView('form-view', this)">Log Activity</button>
        <button class="btn-nav" onclick="showView('stats-view', this)">Deep Analytics</button>
    </div>

    <section id="form-view" class="view-section active">
        <form id="workoutForm">
            <div class="form-group"><label>Activity Date</label><input type="date" id="date" required></div>
            
            <div class="rest-toggle" onclick="document.getElementById('isRestDay').click()">
                <input type="checkbox" id="isRestDay" onchange="toggleRestLogic(this.checked)" style="width:18px; height:18px; accent-color:var(--accent);">
                <span>Mark as Rest / Recovery Day</span>
            </div>

            <div id="workout-fields">
                <div class="form-group">
                    <label>Activity Category</label>
                    <select id="category">
                        <option value="Strength">Strength</option>
                        <option value="Cardio">Cardio</option>
                        <option value="Sports">Sports (Padel/Tennis/etc)</option>
                        <option value="Yoga">Yoga / Pilates</option>
                        <option value="Stretch">Stretch / Mobility</option>
                        <option value="Mixed">Mixed Training</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Duration (Minutes)</label>
                    <input type="number" id="duration" placeholder="Enter minutes">
                </div>
            </div>

            <div class="form-group"><label>Daily Notes</label><textarea id="notes" rows="2" placeholder="How did you feel today?"></textarea></div>
            <button type="submit" class="btn-submit">Sync to Mission Control</button>
        </form>
    </section>

    <section id="stats-view" class="view-section">
        <div class="charts-container">
            <div class="chart-box"><canvas id="barChart"></canvas></div>
            <div class="chart-box"><canvas id="pieChart"></canvas></div>
        </div>
        <div style="overflow-x: auto;">
            <table>
                <thead><tr><th>Date</th><th>Type</th><th>Mins</th><th>Notes</th><th></th></tr></thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>
    </section>
</div>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyBvmlKaFA2WL_BGbSb9m4RKuYElqHrJwbA",
        authDomain: "mission-300-38a4e.firebaseapp.com",
        projectId: "mission-300-38a4e",
        storageBucket: "mission-300-38a4e.firebasestorage.app",
        messagingSenderId: "693480568946",
        appId: "1:693480568946:web:a231010aaa76071c542aeb",
        measurementId: "G-9JR8MQR73S"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let entries = [];
    let charts = { bar: null, pie: null };
    document.getElementById('date').valueAsDate = new Date();

    // --- REAL-TIME LISTENER ---
    db.collection("workouts").orderBy("date", "desc").onSnapshot((snapshot) => {
        entries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        refreshUI();
    });

    function toggleRestLogic(isRest) {
        document.getElementById('workout-fields').style.opacity = isRest ? "0.2" : "1";
        document.getElementById('workout-fields').style.pointerEvents = isRest ? "none" : "auto";
    }

    document.getElementById('workoutForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const isRest = document.getElementById('isRestDay').checked;
        const entry = {
            date: document.getElementById('date').value,
            category: isRest ? 'Rest' : document.getElementById('category').value,
            duration: isRest ? 0 : (parseInt(document.getElementById('duration').value) || 0),
            notes: document.getElementById('notes').value,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        await db.collection("workouts").add(entry);
        e.target.reset();
        document.getElementById('date').valueAsDate = new Date();
        toggleRestLogic(false);
        showView('stats-view', document.querySelectorAll('.btn-nav')[1]);
    });

    async function deleteItem(id) {
        if(confirm("Delete this log?")) await db.collection("workouts").doc(id).delete();
    }

    function refreshUI() {
        // 1. Update Table
        const tbody = document.getElementById('history-body');
        tbody.innerHTML = '';
        entries.forEach(e => {
            tbody.innerHTML += `<tr>
                <td style="white-space:nowrap">${e.date}</td>
                <td><span class="tag ${e.duration === 0 ? 'tag-rest' : 'tag-work'}">${e.category}</span></td>
                <td>${e.duration}</td>
                <td style="color:var(--text-muted); font-size:0.8rem">${e.notes || ''}</td>
                <td><button onclick="deleteItem('${e.id}')" style="background:none; border:none; color:var(--danger); cursor:pointer;">âœ•</button></td>
            </tr>`;
        });

        // 2. Update Progress
        const uniqueDays = new Set(entries.map(e => e.date)).size;
        const toGo = Math.max(300 - uniqueDays, 0);
        const pct = Math.min((uniqueDays / 300) * 100, 100).toFixed(1);

        document.getElementById('stat-days').innerText = uniqueDays;
        document.getElementById('stat-to-go').innerText = toGo;
        document.getElementById('stat-percent').innerText = pct + "%";
        document.getElementById('progress-bar').style.width = pct + "%";

        // 3. Update Charts
        renderCharts();
    }

    function renderCharts() {
        Chart.defaults.color = '#94a3b8';
        Chart.defaults.font.family = 'Inter';

        // PIE CHART LOGIC
        const cats = {};
        entries.forEach(e => cats[e.category] = (cats[e.category] || 0) + 1);
        
        if(charts.pie) charts.pie.destroy();
        charts.pie = new Chart(document.getElementById('pieChart'), {
            type: 'doughnut',
            data: {
                labels: Object.keys(cats),
                datasets: [{ data: Object.values(cats), backgroundColor: ['#818cf8', '#34d399', '#94a3b8', '#f87171', '#fbbf24', '#ec4899'], borderWidth: 0 }]
            },
            options: { cutout: '70%', plugins: { legend: { position: 'bottom' } } }
        });

        // BAR CHART LOGIC (Fixed: Grouping durations by date)
        const timeline = {};
        // Sort entries by date for the graph
        const sorted = [...entries].sort((a,b) => new Date(a.date) - new Date(b.date)).slice(-7);
        sorted.forEach(e => timeline[e.date] = (timeline[e.date] || 0) + e.duration);

        if(charts.bar) charts.bar.destroy();
        charts.bar = new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: Object.keys(timeline),
                datasets: [{ label: 'Minutes', data: Object.values(timeline), backgroundColor: '#818cf8', borderRadius: 5 }]
            },
            options: { scales: { y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' } }, x: { grid: { display: false } } } }
        });
    }

    function showView(viewId, btn) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.btn-nav').forEach(b => b.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        btn.classList.add('active');
    }
</script>
</body>
</html>
